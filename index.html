<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Square+Peg&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Pokemon</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pokemon</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <section id="main"></section>

    <section id="charac">
      <div class="info">
        <h1>Pokemons</h1>
      </div>

      <div class="pokemon-cards">
        <div class="card mb-3" style="max-width: 578px">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="https://images.gameinfo.io/pokemon/256/p4f96.webp"
                class="img-fluid rounded-start"
                alt="..."
                data-aos="zoom-in"
                data-aos-duration="1000"
                data-aos-delay="60"
                style="width: 100%"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Charmander</h5>
                <p class="card-text">
                  There are currently a total of 3 Pokémon in the Charmander family.
                  Charmander evolves into Charmeleon which costs 25 Candy, 
                  which then evolves into Charizard costing 100 Candy.
                </p>
                <p class="card-text yellow">Electric</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="copy"><p class="co">© 2021 Sasaank</p></section>
    <script>
      AOS.init({ once: true });
    </script>
    <script src="app.js"></script>
  </body>
</html>
